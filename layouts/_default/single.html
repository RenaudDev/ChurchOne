{{ define "main" }}
<header class="header header_single">

    <div class="overlay d-flex flex-column justify-content-center">

    <div class="text-light container">

        <h1 class="display-4 text-left">{{ .Title }}</h1>

    </div>

    </div>

</header>
<main class="container py-5 content_single min-vh-100 blogcontent">
    {{- partial "breadcrumb.html" . }}
    <img src="{{ .Params.imglink }}" alt="{{ .Params.imgtag }}" class="blogimg img-fluid">
    {{ .Content }}
</main>
{{ end }}
